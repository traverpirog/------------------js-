<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // undefined - означает неопределенность. Если переменная объявлена, но в ней не записано значение
        let a;
        console.log(a); //Выведет undefined

        // null - обозначает "ничего"

        // true и false - истина и ложь. Используются, когда предполагается 2 варианта ответа
        let a = 'Санкт-Петербург';
        let b = 'Калининград';
        console.log(a === b); // выведет false, потому что переменные не равны друг другу

        // NaN - такое получается, когда пытаешься сделать математические операции не с числами.
        console.log('Люди' * 3); // Выведет NaN, потому что пытаемся строку умножить на число

        // Значения Infinity и -Infinity - бесконечность и минус бесконечность. Такое значение получается, если поделить на ноль.
        console.log()
    </script>
</body>
</html>
